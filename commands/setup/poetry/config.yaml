name: "Poetry"
description: "Instala Poetry (gerenciador de dependências Python)"
entrypoint: "main.sh"
sudo: false
group: python
os: ["linux", "mac"]
envs:
  # URLs do repositório
  POETRY_GITHUB_API_URL: "https://api.github.com/repos/python-poetry/poetry/releases/latest"
  POETRY_GITHUB_REPO_URL: "https://github.com/python-poetry/poetry.git"
  POETRY_INSTALL_SCRIPT_URL: "https://install.python-poetry.org"

  # Timeouts para verificação de versão (em segundos)
  POETRY_API_MAX_TIME: "10"
  POETRY_API_CONNECT_TIMEOUT: "5"
  POETRY_GIT_TIMEOUT: "5"

  # Diretórios
  POETRY_HOME: "$HOME/.local/share/pypoetry"
