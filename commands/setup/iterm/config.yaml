name: "iTerm"
description: "Instala iTerm (terminal)"
entrypoint: "main.sh"
sudo: false
group: terminal
os: ["mac"]
envs:
  # URLs
  ITERM_GITHUB_API_URL: "https://api.github.com/repos/gnachman/iTerm2/releases/latest"
  ITERM_HOMEBREW_INSTALL_URL: "https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh"

  # Timeouts para verificação de versão (em segundos)
  ITERM_API_MAX_TIME: "10"
  ITERM_API_CONNECT_TIMEOUT: "5"
