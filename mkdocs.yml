site_name: Susa CLI
site_description: Sistema de CLI em Shell Script para automação de tarefas diárias e instalação de software
site_author: Carlos Dorneles
site_url: https://cdorneles.github.io/scripts

repo_name: cdorneles/scripts
repo_url: https://github.com/cdorneles/scripts
edit_uri: edit/main/cli/docs/

theme:
  name: material
  language: pt
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: pt

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Início Rápido:
    - Instalação: quick-start.md
    - Primeiro Uso: first-steps.md
  - Guias:
    - Subcategorias: guides/subcategories.md
    - Adicionando Comandos: guides/adding-commands.md
    - Funcionalidades: guides/features.md
    - Configuração: guides/configuration.md
  - Plugins:
    - Visão Geral: plugins/overview.md
    - Arquitetura: plugins/architecture.md
  - Referência:
    - Bibliotecas: reference/libraries.md
    - Changelog v2: reference/changelog-v2.md
  - Sobre:
    - Contribuindo: about/contributing.md
    - Licença: about/license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cdorneles
